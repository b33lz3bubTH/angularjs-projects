<div class="container">
	<br/>
	<br/>
	<h2 class="center">Available Fishes</h2>
	<hr style="width: 100%" class="center">
	<br/>
	<div class="row">
		<div class="col s12 m12 l4" ng-repeat="item in products">
			<div class="card">
		      <div class="card-image">
		        <img ng-src="{{ item.imgSrc }}">    
		      </div>
		      <div class="card-content">
		        <span class="card-title activator" style="text-overflow: ellipsis;white-space: nowrap;
  overflow: hidden;"><span style="font-size: 25px; font-weight: 600; color:black">{{ item.name | uppercase}}</span></span>
		        <h5>&#8360:{{ item.price | currency:'' }}</h5>
		      </div>
		    </div>
		</div>
	</div>
	<br/>
	<br/>
</div>
