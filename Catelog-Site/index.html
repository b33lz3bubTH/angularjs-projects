	<style>
		body {
		    display: flex;
		    flex-direction: column;
		  }

		  #main {
		    flex: 1 0 auto;
		    min-height: 50vh;
		  }
		  .circular--landscape {
			  display: inline-block;
			  position: relative;
			  width: 200px;
			  height: 200px;
			  overflow: hidden;
			  border-radius: 50%;
			}
		a:hover {
		  background-color: rgba(0,0,0,0.1);
		}
		.newHeader{
			background-image: url("https://previews.123rf.com/images/somegirl/somegirl1708/somegirl170800089/84059830-fresh-fish-tilapia-ready-to-cook-raw-fish-with-herbs-lemon-salt-pepper-on-wooden-rustic-background-i.jpg") !important;
		}
		.defaultHeader{
			background-image: url('assest/images/2.jpeg');
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<nav class="teal darken-2" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><i class="fa fa-ship" aria-hidden="true"></i> {{siteName}}</a>
		  <ul class="right hide-on-med-and-down">
			<li><a href="#!products">Products</a></li>
			<li><a href="#!about">About Us</a></li>
		  </ul>

		  <ul id="nav-mobile" class="sidenav">
			<li><a href="#!about">Contact Us</a></li>
		  </ul>
		  <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
	  </nav>


	<ul class="sidenav" id="mobile-nav">

		<li><h3><a href="#!products">Products</a><h3></li>
	</ul>

	<div>
		<ng-view></ng-view>
	</div>

          <div class="container">

				<ul class="icons">

					<li><a href="#"><i class="fa fa-whatsapp small" aria-hidden="true"></i></a></li>
				</ul>
              </div>

                  <li><a class="grey-text text-lighten-3" href="#!products">Products</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!about">About Us</a></li>
                </ul>
              </div> -->
            </div>
          </div>
