<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vote System</title>
    <link rel="stylesheet" href="/dependencies/boot4.css">
</head>
<body ng-app="myVoteApp" ng-controller="mainCtrl" data-ng-init="init()">
    <div class="container">
        <br>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ff0080; border-radius: 5px;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!login" style="color:whitesmoke;">Cast Vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!votecounter" style="color:whitesmoke;">Check Votes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="jumbotron text-center">
            <h1 class="disply-1">WELCOME TO {{title}}</h1>
            <small id="emailHelp" class="form-text text-muted">"Democracy shows not only its power in reforming governments, but in regenerating a race of men and this is the greatest blessing of free governments." ~Andrew Jackson</small>
        </div>
    </div>
    <br>
    <div ng-view></div>

    <script src="/dependencies/angular.js"></script>
    <script src="/dependencies/angular.router.js"></script>
    <script src="/dependencies/chart.js"></script>
    <script src="/js/angular/app.mainController.js"></script>
    <script src="/js/angular/app.castvote.controller.js"></script>
    <script src="/js/angular/app.checkvote.controller.js"></script>
    <script src="/js/angular/app.routerConfig.js"></script>
    <script src="/dependencies/jquery.js"></script>
    <script src="/dependencies/popper.js"></script>
    <script src="/dependencies/boot4.js"></script>
</body>
</html>
